<!DOCTYPE html>
<html>
<head>
    <title>Minimal Login Test</title>
</head>
<body>
    <h1>Test Login</h1>
    <form id="loginForm">
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="admin" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password" />
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Sending request...';
            
            try {
                // Log the exact URL we're sending to
                const url = 'http://localhost:3000/api/admin/login';
                console.log('Sending request to:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                    }),
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
                
                if (response.ok) {
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.style.color = 'red';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
